<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <h1>ChatBot</h1>
    </nav>
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-pills card-header-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="./signUp.html">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Log In</a>
                </li>
            </ul>
        </div>
        <div class="card text-center" style="width: 60%; align-self: center; margin-top: 2%;">
            <form class="card-body" id="signup">
                <div class="form-floating mb-3">
                    <input type="username" class="form-control" id="username" placeholder="username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="firstname" class="form-control" id="firstname" placeholder="firstname">
                    <label for="floatingInput">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="lastname" class="form-control" id="lastname" placeholder="lastname">
                    <label for="floatingInput">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <input type="submit" class="btn btn-primary" value="Submit" />

            </form>

        </div>

    </div>
    <script>
        const form = document.getElementById('signup')
        form.addEventListener('submit', registerUser)

        async function registerUser(event) {
            event.preventDefault()
            const username = document.getElementById('username').value
            const firstname = document.getElementById('firstname').value
            const lastname = document.getElementById('lastname').value
            const password = document.getElementById('password').value

            const result = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    firstname,
                    lastname,
                    password
                })

            }).then((res) => res.json())

            if(result.status === 'ok'){
                alert('User Created Successfully')
            }else{
                alert(result.error)
            }

           console.log(result)

        }
    </script>
</body>

</html>
