<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <h1>ChatBot</h1>
      </nav>
    <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
              <a class="nav-link " href="./signUp.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./login.html">Log In</a>
            </li>
          </ul>
        </div>
        <div class="card text-center" style="width: 60%; align-self: center; margin-top: 2%;" >
            <form id="login" class="card-body">
                <div class="form-floating mb-3">
                    <input type="username" class="form-control" id="username" placeholder="username">
                    <label for="floatingInput">Username</label>
                  </div>                 
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <select class="form-select mb-3" aria-label="Default select example" name="room" id="room">
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="c">C++</option>
                    <option value="covid">Covid-19</option>
                  </select> 
                  <input type="submit" class="btn btn-primary" value="Log In" />
            </form>
           
          </div>

      </div>
      <script src="/socket.io/socket.io.js"></script>
      <script>

        





        const form = document.getElementById('login')
        form.addEventListener('submit', login)

        async function login(event) {
            event.preventDefault()
            const username = document.getElementById('username').value
            const password = document.getElementById('password').value
            const room = document.getElementById('room').value

            const result = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password
                })

            }).then((res) => res.json())

            if(result.status === 'ok'){
                console.log('VERIFIED : ',result.data)
                alert('LogIn Successful!')
                window.open("http://localhost:5000/index.html")
            }else{
                alert(result.error)
            }

           console.log(result)

        }
    </script>
      


</body>
</html>
